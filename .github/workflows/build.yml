# .github/workflows/build.yml
# Builds a Docker image for a FastAPI service and pushes to GitHub Container Registry

name: Build and Push Docker Image

on:
    push:
        branches: [main, develop]
        tags: ["v*"]
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: codedsultan/aicontent

jobs:
    build-api:
        name: Build API Image
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build & Push API Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./docker/Dockerfile.api
                  platforms: linux/amd64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-latest
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-${{ github.sha }}

    build-worker:
        name: Build Worker Image
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build & Push Worker Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./docker/Dockerfile.worker
                  platforms: linux/amd64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:worker-latest
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:worker-${{ github.sha }}
